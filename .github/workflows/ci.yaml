name: Build

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Generate tag
        run: |
          echo "VERSION=$(date +"%Y-%m-%d-%H%M%S")" >> $GITHUB_ENV
      
      - name: Build and push
        run: |
          docker build -t user/app:${{ env.VERSION }} .
          docker push user/app:${{ env.VERSION }}
      
      - name: Update deploy.yaml
        run: |
          sed -i "s|image:.*|image: user/app:${{ env.VERSION }}|" deploy.yaml
      
      - name: Commit back
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add deploy.yaml
          git commit -m "Update to ${{ env.VERSION }} [skip ci]"  # ‚Üê THIS
          git push
