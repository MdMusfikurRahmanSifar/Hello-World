name: Build

on:
  push:
    branches: [main]
    paths-ignore:
      - 'deployment.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Generate tag
        run: |
          echo "VERSION=$(date +"%Y-%m-%d-%H%M%S")" >> $GITHUB_ENV
      
      - name: Build and push
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/flask-hello:${{ env.VERSION }} .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-hello:${{ env.VERSION }}
      
      - name: Update and commit deployment.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Update the file
          sed -i "s|image:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/flask-hello:${{ env.VERSION }}|" deployment.yaml
          
          # Configure git
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          
          # Add and commit
          git add deployment.yaml
          git commit -m "Update to ${{ env.VERSION }}"
          
          # Push with force (since we know we want to overwrite)
          git push https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }}.git HEAD:main
