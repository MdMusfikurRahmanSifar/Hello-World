name: Build

on:
  push:
    branches: [main]
    paths-ignore:        # â† CRITICAL
      - 'deployment.yaml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Login to Docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Generate tag
        run: |
          echo "VERSION=$(date +"%Y-%m-%d-%H%M%S")" >> $GITHUB_ENV
      
      - name: Build and push
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-hello:${{ env.VERSION }} .
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-hello:${{ env.VERSION }}
      
      - name: Update deployment.yaml
        run: |
          echo "=== BEFORE ==="
          grep -n "image:" deployment.yaml
          sed -i "s|image:.*|image: ${{ secrets.DOCKER_USERNAME }}/flask-hello:${{ env.VERSION }}|" deployment.yaml
          echo "=== AFTER ==="
          grep -n "image:" deployment.yaml
          echo "New image: ${{ secrets.DOCKER_USERNAME }}/flask-hello:${{ env.VERSION }}"
      - name: Commit back
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add deployment.yaml
          git commit -m "Update to ${{ env.VERSION }}"
          git push
